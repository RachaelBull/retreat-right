{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img class="rounded-circle" src="{{ user.userspage.image.url }}" width="75%" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ user.userspage.name }}</h2>
      <!-- Content goes directly underneath this -->
      {{ user.email | safe }}
      {{ user.userspage.bio }}
    </div>
  </div>
  <div class="row">
  </div>
</div>
{% endblock content %}
