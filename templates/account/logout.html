{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="">
  <h1 class="text-center">{% trans "Sign Out" %}</h1>

  <h4 class="text-center">{% trans 'Are you sure you want to sign out?' %}</h4>

  <form method="post" action="{% url 'account_logout' %}" class="text-center">
  {% csrf_token %}
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
    <button type="submit" class="btn-lg">{% trans 'Sign Out' %}</button>
  </form>
</div>


{% endblock content %}
